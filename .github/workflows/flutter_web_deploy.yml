name: Build & Deploy Flutter Web (frontend) to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Enable web support
        run: flutter config --enable-web

      - name: Install dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Build Flutter Web (production)
        working-directory: ./frontend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          flutter build web --release --dart-define=BACKEND_URL=${BACKEND_URL}

      # Use the official upload-pages-artifact action (newer compatible release)
      - name: Upload build for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: frontend/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
